<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
</head>

<body>

<!-- La nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand mx-auto" th:href="@{/home}">Pay My Buddy</a>

        <!-- nav -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- /transfert -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfert}">Transférer</a>
                </li>
                <!--/profile -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profil</a>
                </li>
                <!--/relation // ajouter relation  -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/relation}">Ajouter relation</a>
                </li>
                <!--/login  -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <!-- /register -->
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/register}">S'enregistrer</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div th:if="${param.success}">
    <div class="alert alert-info text-center">Vous vous êtes bien enregistré - Veuillez vous logger à présent</div>
</div>


<div class="d-flex justify-content-center align-items-center vh-100">
    
    <div class="card p-4 shadow-md" style="width: 400px;height: 400px;" >

        <div class="text-center mb-4">
            <a href="#" th:href="@{/home}" class="btn btn-warning text-white fw-bold"
               style="border-radius: 8px;">
                Pay My Buddy
            </a>
        </div>


        <!-- form -->
        <form th:action="@{/register/save}" method="post" th:object="${userModel}">
            <!-- username -->
            <div class="mb-4">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" required>
            </div>
            <!-- email -->
            <div class="mb-4">
                <label for="email" class="form-label visually-hidden">Mail</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Mail" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:errors="*{email}"></span>
                </div>
            </div>
            <!-- password -->
            <div class="mb-4 custom-margin">
                <label for="password" class="form-label visually-hidden">Mot de passe</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Mot de passe" required>
                <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                    <span th:errors="*{password}"></span>
                </div>
            </div>
            <!-- btn -->
            <div class="form-group text-center mb-4">
                <button type="submit" class="btn btn-primary">S'enregistrer</button>
                <br/><br/>
                <span>Déjà enregistré ? <a th:href="@{/login}">Login</a></span>
            </div>
        </form>

    </div>
</div>

</body>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2024 Pay My Buddy</p>
</footer>

</html>
