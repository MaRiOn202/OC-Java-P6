<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>PayMyBuddy</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 300px;">
        <!-- Bouton Pay My Buddy -->
        <div class="text-center mb-4">
            <button class="btn btn-warning text-white fw-bold" style="cursor: default; pointer-events: none; border-radius: 8px;">
                Pay My Buddy
            </button>
        </div>

        <!-- Formulaire -->
        <form th:action="@{/login}" method="post">
            <!-- Champ email -->
            <div class="mb-3">
                <label for="email" class="form-label visually-hidden">Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Mail" required>
            </div>
            <!-- Champ mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label visually-hidden">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <!-- Bouton Se connecter -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
