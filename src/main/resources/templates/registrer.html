<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Inscription</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!--<link rel="stylesheet" href="../css/style.css">-->
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 400px;height: 350px;" >
       
        
        <div class="text-center mb-4">
            <a href="#" th:href="@{/home}" class="btn btn-warning text-white fw-bold" style="border-radius: 8px;">
                Pay My Buddy
            </a>
        </div>


        <!-- form -->
        <form th:href="@{/registrer}" method="post" >
            <!-- username -->
            <div class="mb-3">
                <label for="username" class="form-label visually-hidden">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label visually-hidden">Mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Mail" required>
            </div>
            <!-- password -->
            <div class="mb-4 custom-margin">
                <label for="password" class="form-label visually-hidden">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <!-- btn -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">S'inscrire</button>
                <span>Déjà enregistré ? <a th:href="@{/login}">Login</a></span>
            </div>
        </form>

    </div>
</div>
</body>
</html>
