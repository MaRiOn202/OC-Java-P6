<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay My Buddy - Relations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>

<!-- La nav -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand mx-auto" th:href="@{/home}">Pay My Buddy</a>

        <!-- nav -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- /transfert -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/transfert}">Transférer</a>
                </li>
                <!--/profile -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">Profil</a>
                </li>
                <!--/relation // ajouter relation  -->
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/relation}">Ajouter relation</a>
                </li>
                <!-- /logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" th:href="@{/logout}">Se déconnecter</a>
                </li>
            </ul>
        </div>
    </div>
</nav>




<!-- Container princ -->
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 600px;">

        <div class="text-center mb-4">
            <a href="#" th:href="@{/home}" class="btn btn-warning text-white fw-bold"
               style="border-radius: 8px;">
                Ajouter une relation
            </a>
        </div>

        <!-- form -->
        <form th:action="@{/relation/save}" method="post" th:object="${userConnectionModel}">
            <div class="mb-4">
                <label for="email" style="font-weight: bold;">Chercher une relation :</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Saisir une adresse mail" required>
                <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <div th:if="${param.success}">
                <div class="alert alert-info text-center">La relation a bien été ajoutée ! </div>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>


            <!-- btn -->
            <div class="form-group text-center mb-4">
            <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>
</div>


</body>

<footer class="bg-dark text-white text-center py-3 mt-4">
    <p>&copy; 2024 Pay My Buddy</p>
</footer>

</html>
